{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-5 ma-auto shadow-lg">
			<div class="card-body">
				<h4>does he/she return book?</h4>
				<h6>Student ID : {{z.sid}}</h6>
				<h6>Last Name    :{{z.lastname}}</h6>
				<h6>Email :{{z.email}}</h6>
				<h6>PH number :{{z.phonenumber}}</h6>
				<form method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col">
							<a href="{% url 'book' %}" class="form-control btn btn-outline-info">No</a>
						</div>
						<div class="col">
							<input type="submit" value="Yes" class="btn btn-outline-danger form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
