<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cover-container {
            max-width: 42em;
            margin-top: 7%;
        }
    </style>
</head>
<body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Library Management System</h3>
                
                <img src="library-logo.png" alt="Library Logo" class="img-fluid" style="max-width: 50px;">
            </div>
        </header>

        <main class="px-3">
            <h1>Welcome to Our Library</h1>
            <p class="lead">Explore our vast collection of books and manage your reading journey with ease.</p>
            

            <div class="mt-5">
                <a href="#" class="btn btn-primary btn-lg">Get Started</a>
            </div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'author' %}" class="form-control btn btn-success btn-lg">AUTHORS</a>
                        </div>
                        <div class="col">
                            <a href="{% url 'book' %}" class="form-control btn btn-success btn-lg">BOOKS</a>
                        </div>
                        <div class="col">
                            <a href="{% url 'taken' %}" class="form-control btn btn-success btn-lg">Receivers</a>
                        </div>
                        <div class="col">
                            <a href="{% url 'trasaction' %}" class="form-control btn btn-success btn-lg">Transactions</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer class="mt-auto text-muted">
            <p>&copy; 2023 Library Management System</p>
        </footer>
    </div>


    <img src="aa.png">
</body>
</html>
